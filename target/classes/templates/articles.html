<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
  <meta charset="UTF-8">
  <title>Articles</title>

</head>
<body>
<div th:object="${article}" class="container">
  <h1 th:text="${article.getTitle()}" ></h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Text</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:object="${article}">
      <td th:text="${article.getText}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
