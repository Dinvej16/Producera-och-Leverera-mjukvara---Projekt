<!DOCTYPE html>
<html lang="en"

      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Product</title>
</head>
<body>
<div class="container">
    <h1>Add New Product</h1>

    <form th:action="@{/admin/products/save}" method="post" th:object="${product}"
    style="max-width: 500px;">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Stock Level</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{stockLevel}" class="form-control"/>
                </div>
            </div>
            <div>
            </div>
            <button type="submit"  class="btn btn-primary btn-lg " >Add</button>
        </div>

    </form>


</div>



</body>
</html>
