<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>replace</title>
</head>
<body>
<div class="container">
    <h1>Categories</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.getName()}"></td>
            <td th:text="${category.getDescription()}"></td>
            <td>
                <a th:href="@{'admin/category/edit' + ${category.id} }">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/category/new}" class="btn btn-primary btn-lg " role="button">Add new</a>
</div>



</body>
</html>
