<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
  <meta charset="UTF-8"/>
  <title>Info</title>
</head>
<body>
<div class="container">
  <h1>Newsletter Info</h1>

  <form th:object="${newsletter}"
        style="max-width: 500px;">
    <input type="hidden" th:field="*{id}">
    <div class="border">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name:</label>
        <div th:text="*{name}" class="col-sm-8">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Message:</label>
        <div th:text="*{message}" class="col-sm-8">
        </div>
      </div>
      <div>
      </div>
      <a href="/admin/newsletters" class="btn btn-primary btn-lg " role="button">Back</a>
    </div>

  </form>


</div>



</body>
</html>
