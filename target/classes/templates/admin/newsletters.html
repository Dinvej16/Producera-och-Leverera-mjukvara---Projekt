<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Newsletters</title>

</head>
<body>
<div class="container">
    <h1>Newsletters</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${news}">
            <td th:text="${item.getName()}"></td>
            <td>
                <a th:href="@{'/admin/newsletter/show/' + ${item.id} }">Show</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
