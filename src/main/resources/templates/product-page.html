<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>Product Info</title>
</head>
<body>

<div class="container" th:object="${product}">
    <h1 th:text="*{name}"></h1>

    <form style="max-width: 500px;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border">

            <div>
                <img src="/images/product01.png" alt="">
            </div>

            <div class="form-group row">

                <label class="col-sm-4 col-form-label">Price:</label>

                <div th:text="*{price}" class="col-sm-8"></div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>

                <div th:text="*{description}" class="col-sm-8"></div>

            </div>

            <div>
                <a href="/" class="btn btn-primary btn-lg " role="button">Back</a>
            </div>



        </div>
    </form>

</div>
</body>
</html>
