<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
  <meta charset="UTF-8"/>
  <title>Contact Us</title>
</head>
<body>
<div class="container">

    <div>
        <h1>Contact Us</h1>
        <p></p>
    </div>

    <div>
        <form th:action="@{/contact}" method="post" style="max-width: 600px; margin: 0 auto;">

            <div class="form-group row">
                <label for="fullName" class="col-sm-4 col-form-label">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" required maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label for="subject" class="col-sm-4 col-form-label">Subject</label>
                <div class="col-sm-8">
                    <input type="text" name="subject" class="form-control" required minlength="5" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label for="content" class="col-sm-4 col-form-label">Content</label>
                <div class="col-sm-8">
                    <textarea name="content" rows="5" class="form-control" required></textarea>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Send" class="btn btn-primary" />
            </div>

        </form>
    </div>


</div>
</body>
</html>
