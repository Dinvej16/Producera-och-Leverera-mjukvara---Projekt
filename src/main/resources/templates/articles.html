<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>

</head>
<body>
<div class="container">
    <h1>Article</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">text</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:object="${article}">
            <td th:text="${article.getTitle()}"></td>
            <td th:text="${article.getText}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
